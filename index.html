<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEET-ME</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 class="title">MEET-ME</h1>
    <p id="notification" hidden></p>
    <div class="entry-modal" id="entry-modal">
      <p>Create or Join Meeting</p>
      <input
        id="room-input"
        class="room-input"
        placeholder="Enter Room ID"
        minlength="5"
      />
      <div>
        <button id="createRoom">Create Room</button>
        <button id="joinRoom">Join Room</button>
      
      </div>
    </div>
    <div class="meet-area">
      <video id="remote-video"></video>

      <video id="local-video"></video>
      <div class="meet-controls-bar">
        <button id="startScreenShare">Screen Share</button>
        <button onclick="Location.href='https://main--chirag004-p2p-chat.netlify.app/'" type="button">Leave Stream</button>
        <span class="credits">Created By Chirag</span>
      </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
